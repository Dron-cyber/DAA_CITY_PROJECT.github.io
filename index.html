<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .team-section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .members {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.4rem;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #1a1a1a;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Our Portfolio</header>

  <div class="container">
    <section class="team-section">
      <h2>Meet Our Team</h2>
      <div class="members">
        <div class="card">
          <h3>Dron Kambali</h3>
          <p>Team Member</p>
        </div>
        <div class="card">
          <h3>Sunil Belavadi</h3>
          <p>Team Member</p>
        </div>
        <div class="card">
          <h3>Darshan Koli</h3>
          <p>Team Member</p>
        </div>
      </div>
    </section>
  </div>

  <footer>
    Â© 2025 Team Portfolio. All Rights Reserved.
  </footer>
</body>
</html>
